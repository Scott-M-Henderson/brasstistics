{% extends "base.html" %}

{% block content %}
<section id="content" class="body">
    <aside id="featured">
        <article>

            <header>
                <h1 class="entry-title">{{ article.title }}</h1>
                {% include 'article_infos.html' %}
            </header>

            <div class="entry-content">
                {{ article.content }}
            </div>

        </article>
    </aside>
</section>
{% endblock content %}
